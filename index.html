<div id="delete_all_questions" x-data="{
    responsedata: null,

    async delete_all_questions() {
        url = 'http://192.168.1.145:8000/questions/all';
        this.responsedata = await (await fetch(url{
          method: 'DELETE',
      })).json();

        alert('Alle vragen zijn succesvol verwijderd');
    }
}">
    <div>
        <h2>Verwijder alle vragen</h2>
        <button type="submit" x-on:click="delete_all_questions()">Verwijder alle vragen</button>


    </div>
</div>
